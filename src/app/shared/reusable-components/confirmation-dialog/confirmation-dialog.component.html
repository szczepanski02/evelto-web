<h1 mat-dialog-title>{{ data.title }}</h1>

<mat-dialog-content class="content">
  {{ data.content }}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button *ngIf="data.thButton" [mat-dialog-close]="false" [color]="data.thButton.color">{{ data.thButton.content }}</button>
  <div class="right-side">
    <button class="cancel-btn" mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">Accept</button>
  </div>
</mat-dialog-actions>
